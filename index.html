<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoFetch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./script.js"></script>

</head>

<body>
    <div class="container">
        <form id="username-form" class="form row my-5 justify-content-end">
            <div class="col-lg-3 col-md-5 ">
                <input type="text" placeholder="Enter GitHub Username" id="username-input" class="form-control rounded "
                    required />
            </div>
            <div class="col-lg-1 col-md-2 col-sm-4 mt-md-0 mt-2  ">
                <button type="submit" class="btn btn-primary form-control " id="fetch-button">Fetch</button>
            </div>
        </form>
    </div>

    <div class="container " id="warning-section">
        <div class="row justify-content-center ">
            <img src="./assets/search.png" alt="search" class="col col-sm-10 col-md-8 col-lg-6 " id="warning-image">
        </div>
        <div class="row justify-content-center">
            <p class="col-auto fw-bold text-primary text-center " id="warning-text">Search for a Github User</p>
        </div>
    </div>

    <div class="container mt-3" id="display-section">
        <div class="container-fluid" id="profile-section">
            <div class="row">
                <div class="col-5 col-sm-3 col-md-3 col-lg-2 d-flex align-items-center text-center ">
                    <img src="./assets/notfound.png" alt="Profile Picture" class="rounded-circle img-fluid"
                        id="profile-image">
                </div>
                <div class="col-md-8 mt-3">
                    <h3 id="profile-name">John Doe</h3>
                    <div class="d-flex gap-2">
                        <p>
                            <strong>ðŸ‘¥ Followers:</strong>
                            <span id="profile-followers-count">0</span>
                        </p>
                        <p>
                            <strong>ðŸ‘¥ Following:</strong>
                            <span id="profile-following-count">0</span>
                            </span>
                        </p>
                    </div>
                    <p><span id="profile-repocount" class="fw-bold"></span> Public Repositories</p>
                    <p id="profile-bio" class="text-justify"></p>
                    <p id="profile-location" class="font-bold"></p>
                </div>

            </div>
        </div>

        <hr class="my-3" />

        <div id="repos-controls">
            <div class="row mt-3">
                <div class="col-lg-4 mb-3">
                    <div class="input-group">
                        <span class="input-group-text text-bg-primary ">Sort By</span>

                        <select class="form-control form-select" id="sort-by" onchange="applyfilters()">
                            <option value="full_name" selected>Full Name</option>
                            <option value="created">Created</option>
                            <option value="updated">Updated</option>
                            <option value="pushed">Pushed</option>
                        </select>

                        <select class="form-control form-select" id="sort-order" onchange="applyfilters()">
                            <option value="asc" selected>ASC</option>
                            <option value="desc">DESC</option>
                        </select>

                    </div>
                </div>

                <div class="col-lg-5 mb-3">
                    <input type="text" placeholder="Search Repos on This Page" id="repo-search-input"
                        class="form-control" oninput="setrepos()" />
                </div>

                <div class="col-lg-3 mb-3">
                    <div class="input-group">
                        <input type="number" class="form-control" id="per-page" placeholder="10" min="10" max="100"
                            value="10" onchange="applyfilters()">
                        <span class="input-group-text text-bg-primary ">repos/page</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="repos-section"></div>

        <div class="container mt-3">
            <nav aria-label="Page navigation" id="pagination-console">
                <ul class="pagination justify-content-center" id="pagination-controls">
                </ul>
            </nav>
        </div>
    </div>


</body>

</html>
